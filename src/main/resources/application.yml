spring:
  application:
    name: qi-ai-code-father-backend
    # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/qi_ai_code_father
    username: root
    password: 123456
server:
  port: 8527
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.wqa.qiaicodefather.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
